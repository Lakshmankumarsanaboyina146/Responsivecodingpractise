    <h1 class="palette-text">Responsive Color Palette</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                <div class="color-box bg-primary">
                    <p Class="text-para">primary</p>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                <div class="color-box bg-secondary">
                    <p Class="text-para">secondary</p>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                <div class="color-box bg-success">
                    <p Class="text-para">success</p>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                <div class="color-box bg-info">
                    <p Class="text-para">Info</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <div class="color-box bg-warning">
                    <p Class="text-para">Warning</p>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="color-box bg-danger">
                    <p Class="text-para">Danger</p>
                </div>
            </div>



        </div>

    </div>
